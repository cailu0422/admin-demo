<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addVendor()">Add Vendor</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Name</td>
    <td>desc</td>
    <td>logo</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="vendor in vendors" class="editable-row">
    <td>
          {{ vendor._id }}
    </td>
    <td>
          {{ vendor.name || 'empty' }}
    </td>
    <td>
          {{ vendor.desc || 'empty' }}
    </td>
    <td>
          {{ vendor.logo || 'empty' }}
    </td>
    <td>
      <div class="buttons">
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeVendor(vendor._id)">Delete</button>
      </div>
    </td>
  </tr>
</table>
