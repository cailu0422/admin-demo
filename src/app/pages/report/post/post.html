<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Report Post List" ba-panel-class="with-scroll">

        <div class="horizontal-scroll">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group select-page-size-wrap ">
                <label>Rows on page
                  <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                          ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                  </select>
                </label>
              </div>
            </div>
            <div class="col-md-9 post-action-button">
              <button class="btn btn-warning" ng-click="rejectReport()">Reject</button>
              <button class="btn btn-danger" ng-click="deleteReport()">Delete</button>
            </div>
          </div>
          <table class="table table-hover" st-table="reportsDataList" st-safe-src="reportsList">
            <thead>
            <tr class="sortable">
              <th></th>
              <th class="table-id" st-sort="report_id" st-sort-default="true">Id</th>
              <th st-sort="post">post</th>
              <th st-sort="time">time</th>
              <th st-sort="status">status</th>
              <th st-sort="type">type</th>
              <th st-sort="user">user</th>
            </tr>
            <tr>
                <th colspan="12"><input st-search class="form-control search-input" placeholder="global search ..." type="search"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="report in reportsDataList" class="pointer" ng-click="reportDetail(report)">
              <td cs-select="report" selected-post="selectedReport"></td>
              <td class="table-id">{{report.report_id}}</td>
              <td>{{report.post}}</td>
              <td>{{report.time | date:'yyyy-MM-dd HH:mm'}}</td>
              <td>{{report.status}}</td>
              <td>{{report.type}}</td>
              <td>{{report.user}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="10"></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>
